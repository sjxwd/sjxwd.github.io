><span class="hljs-symbol">*</span> 所展示的欢迎页。如果你想学习如何使用Markdown编辑器, 可以仔细阅读这篇文章，了解一下Markdown的基本语法知识。<br><br><span class="hljs-comment">## 新的改变</span><br><br>我们对Markdown编辑器进行了一些功能拓展与语法支持，除了标准的Markdown编辑器功能，我们增加了如下几点新功能，帮助你用它写博客：<br><br>  1. <span class="hljs-symbol">*</span><span class="hljs-symbol">*</span>全新的界面设计<span class="hljs-symbol">*</span><span class="hljs-symbol">*</span> ，将会带来全新的写作体验；<br>  2. 在创作中心设置你喜爱的代码高亮样式，Markdown <span class="hljs-symbol">*</span><span class="hljs-symbol">*</span>将代码片显示选择的高亮样式<span class="hljs-symbol">*</span><span class="hljs-symbol">*</span> 进行展示；<br>  3. 增加了 <span class="hljs-symbol">*</span><span class="hljs-symbol">*</span>图片拖拽<span class="hljs-symbol">*</span><span class="hljs-symbol">*</span> 功能，你可以将本地的图片直接拖拽到编辑区域直接展示；<br>  4. 全新的 <span class="hljs-symbol">*</span><span class="hljs-symbol">*</span>KaTeX数学公式<span class="hljs-symbol">*</span><span class="hljs-symbol">*</span> 语法；<br>  5. 增加了支持<span class="hljs-symbol">*</span><span class="hljs-symbol">*</span>甘特图的mermaid语法[^1]<span class="hljs-symbol">*</span><span class="hljs-symbol">*</span> 功能；<br>  6. 增加了 <span class="hljs-symbol">*</span><span class="hljs-symbol">*</span>多屏幕编辑<span class="hljs-symbol">*</span><span class="hljs-symbol">*</span> Markdown文章功能；<br>  7. 增加了 <span class="hljs-symbol">*</span><span class="hljs-symbol">*</span>焦点写作模式、预览模式、简洁写作模式、左右区域同步滚轮设置<span class="hljs-symbol">*</span><span class="hljs-symbol">*</span> 等功能，功能按钮位于编辑区域与预览区域中间；<br>  8. 增加了 <span class="hljs-symbol">*</span><span class="hljs-symbol">*</span>检查列表<span class="hljs-symbol">*</span><span class="hljs-symbol">*</span> 功能。<br><br>[^1]: [mermaid语法说明](https://mermaidjs.github.io/)<br><br><span class="hljs-comment">## 功能快捷键</span><br><br>撤销：<span class="hljs-variable">&lt;kbd&gt;</span>Ctrl/Command<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>Z<span class="hljs-variable">&lt;/kbd&gt;</span><br>重做：<span class="hljs-variable">&lt;kbd&gt;</span>Ctrl/Command<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>Y<span class="hljs-variable">&lt;/kbd&gt;</span><br>加粗：<span class="hljs-variable">&lt;kbd&gt;</span>Ctrl/Command<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>B<span class="hljs-variable">&lt;/kbd&gt;</span><br>斜体：<span class="hljs-variable">&lt;kbd&gt;</span>Ctrl/Command<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>I<span class="hljs-variable">&lt;/kbd&gt;</span><br>标题：<span class="hljs-variable">&lt;kbd&gt;</span>Ctrl/Command<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>Shift<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>H<span class="hljs-variable">&lt;/kbd&gt;</span><br>无序列表：<span class="hljs-variable">&lt;kbd&gt;</span>Ctrl/Command<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>Shift<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>U<span class="hljs-variable">&lt;/kbd&gt;</span><br>有序列表：<span class="hljs-variable">&lt;kbd&gt;</span>Ctrl/Command<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>Shift<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>O<span class="hljs-variable">&lt;/kbd&gt;</span><br>检查列表：<span class="hljs-variable">&lt;kbd&gt;</span>Ctrl/Command<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>Shift<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>C<span class="hljs-variable">&lt;/kbd&gt;</span><br>插入代码：<span class="hljs-variable">&lt;kbd&gt;</span>Ctrl/Command<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>Shift<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>K<span class="hljs-variable">&lt;/kbd&gt;</span><br>插入链接：<span class="hljs-variable">&lt;kbd&gt;</span>Ctrl/Command<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>Shift<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>L<span class="hljs-variable">&lt;/kbd&gt;</span><br>插入图片：<span class="hljs-variable">&lt;kbd&gt;</span>Ctrl/Command<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>Shift<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>G<span class="hljs-variable">&lt;/kbd&gt;</span><br>查找：<span class="hljs-variable">&lt;kbd&gt;</span>Ctrl/Command<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>F<span class="hljs-variable">&lt;/kbd&gt;</span><br>替换：<span class="hljs-variable">&lt;kbd&gt;</span>Ctrl/Command<span class="hljs-variable">&lt;/kbd&gt;</span> + <span class="hljs-variable">&lt;kbd&gt;</span>G<span class="hljs-variable">&lt;/kbd&gt;</span><br><br><span class="hljs-comment">## 合理的创建标题，有助于目录的生成</span><br><br>直接输入1次<span class="hljs-variable">&lt;kbd&gt;</span><span class="hljs-comment">#&lt;/kbd&gt;，并按下&lt;kbd&gt;space&lt;/kbd&gt;后，将生成1级标题。</span><br>输入2次<span class="hljs-variable">&lt;kbd&gt;</span><span class="hljs-comment">#&lt;/kbd&gt;，并按下&lt;kbd&gt;space&lt;/kbd&gt;后，将生成2级标题。</span><br>以此类推，我们支持6级标题。有助于使用`TOC`语法后生成一个完美的目录。<br><br><span class="hljs-comment">## 如何改变文本的样式</span><br><br><span class="hljs-symbol">*</span>强调文本<span class="hljs-symbol">*</span> _强调文本_<br><br><span class="hljs-symbol">*</span><span class="hljs-symbol">*</span>加粗文本<span class="hljs-symbol">*</span><span class="hljs-symbol">*</span> __加粗文本__<br><br>==标记文本==<br><br>~~删除文本~~<br><br>&gt; 引用文本<br><br>H~2~O is是液体。<br><br>2^10^ 运算结果是 1024.<br><br><span class="hljs-comment">## 插入链接与图片</span><br><br>链接: [link](https://www.csdn.net/).<br><br>图片: ![Alt](https://imgconvert.csdnimg.cn/aHR0cHM6Ly9hdmF0YXIuY3Nkbi5uZXQvNy83L0IvMV9yYWxmX2h4MTYzY29tLmpwZw)<br><br>带尺寸的图片: ![Alt](https://imgconvert.csdnimg.cn/aHR0cHM6Ly9hdmF0YXIuY3Nkbi5uZXQvNy83L0IvMV9yYWxmX2h4MTYzY29tLmpwZw =30x30)<br><br>居中的图片: ![Alt](https://imgconvert.csdnimg.cn/aHR0cHM6Ly9hdmF0YXIuY3Nkbi5uZXQvNy83L0IvMV9yYWxmX2h4MTYzY29tLmpwZw<span class="hljs-comment">#pic_center)</span><br><br>居中并且带尺寸的图片: ![Alt](https://imgconvert.csdnimg.cn/aHR0cHM6Ly9hdmF0YXIuY3Nkbi5uZXQvNy83L0IvMV9yYWxmX2h4MTYzY29tLmpwZw<span class="hljs-comment">#pic_center =30x30)</span><br><br>当然，我们为了让用户更加便捷，我们增加了图片拖拽功能。<br><br><span class="hljs-comment">## 如何插入一段漂亮的代码片</span><br><br>去[博客设置](https://mp.csdn.net/console/configBlog)页面，选择一款你喜欢的代码片高亮样式，下面展示同样高亮的 `代码片`.<br><br>```javascript<br>// An highlighted block<br>var foo = &#x27;bar&#x27;;<br>```<br><br><span class="hljs-comment">## 生成一个适合你的列表</span><br><br>- 项目<br>  - 项目<br>    - 项目<br><br>1. 项目1<br>2. 项目2<br>3. 项目3<br><br>- [ ] 计划任务<br>- [x] 完成任务<br><br><span class="hljs-comment">## 创建一个表格</span><br><br>一个简单的表格是这么创建的：<br><br>|<span class="hljs-string"> 项目 </span>|<span class="hljs-string"> Value </span>|<br>|<span class="hljs-string"> ---- </span>|<span class="hljs-string"> ----- </span>|<br>|<span class="hljs-string"> 电脑 </span>|<span class="hljs-string"> $1600 </span>|<br>|<span class="hljs-string"> 手机 </span>|<span class="hljs-string"> $12   </span>|<br>|<span class="hljs-string"> 导管 </span>|<span class="hljs-string"> $1    </span>|<br><br><span class="hljs-comment">### 设定内容居中、居左、居右</span><br><br>使用`:---------:`居中<br>使用`:----------`居左<br>使用`----------:`居右<br><br>|<span class="hljs-string">     第一列     </span>|<span class="hljs-string">         第二列 </span>|<span class="hljs-string"> 第三列         </span>|<br>|<span class="hljs-string"> :------------: </span>|<span class="hljs-string"> -------------: </span>|<span class="hljs-string"> :------------- </span>|<br>|<span class="hljs-string"> 第一列文本居中 </span>|<span class="hljs-string"> 第二列文本居右 </span>|<span class="hljs-string"> 第三列文本居左 </span>|<br><br><span class="hljs-comment">### SmartyPants</span><br><br>SmartyPants将ASCII标点字符转换为“智能”印刷标点HTML实体。例如：<br>|<span class="hljs-string">    TYPE   </span>|<span class="hljs-string">ASCII                          </span>|HTML<br>|<span class="hljs-string">----------------</span>|<span class="hljs-string">-------------------------------</span>|<span class="hljs-string">-----------------------------</span>|<br>|<span class="hljs-string">Single backticks</span>|<span class="hljs-string">`&#x27;Isn&#x27;t this fun?&#x27;`            </span>|<span class="hljs-string">&#x27;Isn&#x27;t this fun?&#x27;            </span>|<br>|<span class="hljs-string">Quotes          </span>|<span class="hljs-string">`&quot;Isn&#x27;t this fun?&quot;`            </span>|<span class="hljs-string">&quot;Isn&#x27;t this fun?&quot;            </span>|<br>|<span class="hljs-string">Dashes          </span>|<span class="hljs-string">`-- is en-dash, --- is em-dash`</span>|<span class="hljs-string">-- is en-dash, --- is em-dash</span>|<br><br><span class="hljs-comment">## 创建一个自定义列表</span><br><br>Markdown<br>:  Text-to-HTML conversion tool<br><br>Authors<br>:  John<br>:  Luke<br><br><span class="hljs-comment">## 如何创建一个注脚</span><br><br>一个具有注脚的文本。[^2]<br><br>[^2]: 注脚的解释<br><br><span class="hljs-comment">##  注释也是必不可少的</span><br><br>Markdown将文本转换为 HTML。<br><br><span class="hljs-symbol">*</span>[HTML]:   超文本标记语言<br><br><span class="hljs-comment">## KaTeX数学公式</span><br><br>您可以使用渲染LaTeX数学表达式 [KaTeX](https://khan.github.io/KaTeX/):<br><br>Gamma公式展示 $\Gamma(n) = (n-1)!\quad\forall<br>n\in\mathbb N$ 是通过欧拉积分<br><br>$$<br>\Gamma(z) = \int_0^\infty t^&#123;z-1&#125;e^&#123;-t&#125;dt\,.<br>$$<br><br>&gt; 你可以找到更多关于的信息 <span class="hljs-symbol">*</span><span class="hljs-symbol">*</span>LaTeX<span class="hljs-symbol">*</span><span class="hljs-symbol">*</span> 数学表达式[here][1].<br><br><span class="hljs-comment">## 新的甘特图功能，丰富你的文章</span><br><br>```mermaid<br>gantt<br>        dateFormat  YYYY-MM-DD<br>        title Adding GANTT diagram functionality to mermaid<br>        section 现有任务<br>        已完成               :done,    des1, 2014-01-06,2014-01-08<br>        进行中               :active,  des2, 2014-01-09, 3d<br>        计划一               :         des3, after des2, 5d<br>        计划二               :         des4, after des3, 5d<br>```<br><br>- 关于 <span class="hljs-symbol">*</span><span class="hljs-symbol">*</span>甘特图<span class="hljs-symbol">*</span><span class="hljs-symbol">*</span> 语法，参考 [这儿][2],<br><br><span class="hljs-comment">## UML 图表</span><br><br>可以使用UML图表进行渲染。 [Mermaid](https://mermaidjs.github.io/). 例如下面产生的一个序列图：<br><br>```mermaid<br>sequenceDiagram<br>张三 -&gt;&gt; 李四: 你好！李四, 最近怎么样?<br>李四--&gt;&gt;王五: 你最近怎么样，王五？<br>李四--x 张三: 我很好，谢谢!<br>李四-x 王五: 我很好，谢谢!<br>Note right of 王五: 李四想了很长时间, 文字太长了<span class="hljs-variable">&lt;br/&gt;</span>不适合放在一行.<br><br>李四--&gt;&gt;张三: 打量着王五...<br>张三-&gt;&gt;王五: 很好... 王五, 你怎么样?<br>```<br><br>这将产生一个流程图。:<br><br>```mermaid<br>graph LR<br>A[长方形] -- 链接 --&gt; B((圆))<br>A --&gt; C(圆角长方形)<br>B --&gt; D&#123;菱形&#125;<br>C --&gt; D<br>```<br><br>- 关于 <span class="hljs-symbol">*</span><span class="hljs-symbol">*</span>Mermaid<span class="hljs-symbol">*</span><span class="hljs-symbol">*</span> 语法，参考 [这儿][3],<br><br><span class="hljs-comment">## FLowchart流程图</span><br><br>我们依旧会支持flowchart的流程图：<br><br>```mermaid<br>flowchat<br>st=&gt;start: 开始<br>e=&gt;end: 结束<br>op=&gt;operation: 我的操作<br>cond=&gt;condition: 确认？<br><br>st-&gt;op-&gt;cond<br>cond(yes)-&gt;e<br>cond(no)-&gt;op<br>```<br><br>- 关于 <span class="hljs-symbol">*</span><span class="hljs-symbol">*</span>Flowchart流程图<span class="hljs-symbol">*</span><span class="hljs-symbol">*</span> 语法，参考 [这儿][4].<br><br><span class="hljs-comment">## 导出与导入</span><br><br><span class="hljs-comment">###  导出</span><br><br>如果你想尝试使用此编辑器, 你可以在此篇文章任意编辑。当你完成了一篇文章的写作, 在上方工具栏找到 <span class="hljs-symbol">*</span><span class="hljs-symbol">*</span>文章导出<span class="hljs-symbol">*</span><span class="hljs-symbol">*</span> ，生成一个.md文件或者.html文件进行本地保存。<br><br><span class="hljs-comment">### 导入</span><br><br>如果你想加载一篇你写过的.md文件，在上方工具栏可以选择导入功能进行对应扩展名的文件导入，<br>继续你的创作。<br><br>[1]: http://meta.math.stackexchange.com/questions/5020/mathjax-basic-tutorial-and-quick-reference<br>[2]: https://mermaidjs.github.io/<br>[3]: https://mermaidjs.github.io/<br>[4]: http://adrai.github.io/flowchart.js/<br></code></pre></td></tr></table></figure>
